
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Account Detail - McDuck Bank</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sticky-footer-navbar/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="/public/account.css" rel="stylesheet">
  </head>

  <body>

    <header>
      <!-- Fixed navbar -->
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">Bank Administration</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Log Out</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Disabled</a>
            </li>
          </ul>
          <form class="form-inline mt-2 mt-md-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>
    </header>

    <!-- Begin page content -->
    <main role="main" class="container">
      <h1 class="mt-3">Welcome to McDuck Savings and Loan</h1>
      <p class="lead">Account Balance: $0.00</p>
      <p class="lead">Interest Paid: $0.00</p>
      
      <div class="jumbotron">
        <h3>Create a New Transaction</h3>

        <form class="form-signin" action="/postTransaction" method="POST" >

            <div width="75%">
                <div class="row">
                    <div class="col-md-2" align="center"><strong>Account</strong></div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="exampleFormControlSelect2">Choose Account</label>
                            <select class="form-control" id="exampleFormControlSelect2">
                                <option id="1">Loading...</option>
                              </select>
                          </div>
                    </div>
                </div>          
                <div class="row">
                        <div class="col-md-2" align="center"><strong>Transaction Type</strong></div>
                        <div class="col-md-4">
                            
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Example select</label>
                            <select class="form-control" id="exampleFormControlSelect1">
                                <option id="1">Loading...</option>
                            </select>
                          </div>
                      </div>
                     
                </div>          
                <div class="row">
                        <div class="col-md-2" align="center"><strong>Amount</strong></div>
                        <div class="col-md-4"><input type="text" id="amount" name="amount" class="form-control" placeholder="Amount" required autofocus></div>
                 </div>          
                <div class="row">
                        <button class="btn btn-primary" type="submit">Submit</button>
                </div>          
                  
            </div>
        </div> 
      
      <div>
        <h1 class="mt-5">Manage Accounts</h1>
        <table id="example" class="display" cellspacing="0" width="100%">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Type</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <th>Date</th>
                    <th>Type</th>
                    <th>Amount</th>
                </tr>
            </tfoot>
            <tbody>
            </tbody>
        </table>
      </div>
    </main>

    <footer class="footer">
      <div class="container">
        <span class="text-muted">Copyright 2019 McDuck Labs</span>
      </div>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"  crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.js"  crossorigin="anonymous"></script> 
       
    <script>
      console.log("Filling TransTypes");
      dropdown = $('#exampleFormControlSelect1');
      dropdown.empty();
      dropdown.prop('selectedIndex', 0);
      url = '/transactiontypes';

      $.getJSON(url, function (data) {
        console.log("Return: " + JSON.stringify(data));
        $.each( JSON.parse(data), function (key, entry) {
          // <a class="dropdown-item" href="#">Action</a>
          dropdown.append($('<option></option>').attr('value', entry.transactiontypeid).text(entry.name));
        })
      });

      console.log("Filling Accounts");
      dropdown2 = $('#exampleFormControlSelect2');
      dropdown2.empty();
      dropdown2.prop('selectedIndex', 0);
      url = '/getaccounts';

      $.getJSON(url, function (data) {
        console.log("Return: " + JSON.stringify(data));
        $.each( JSON.parse(data), function (key, entry) {
          // <a class="dropdown-item" href="#">Action</a>
          dropdown2.append($('<option></option>').attr('value', entry.transactiontypeid).text(entry.name));
        })
      });

</script>
  </body>
</html>
